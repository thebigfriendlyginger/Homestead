<form class="create-form" name="accidentCreateForm" role="form" ng-submit="createAccidentCtrl.createAccident(newAccident)" novalidate>
    <div class="form-group">
        <label for="newAccidentEmployeeID">Select Employee:
            <span style="color:red" class="error" ng-show="accidentCreateForm.newAccidentEmployeeID.$touched && accidentCreateForm.newAccidentEmployeeID.$error.required">
                Required!
            </span>
        </label>
        <select class="form-control" name="newAccidentEmployeeID" required
                id="newAccidentEmployeeID"
                ng-model="createAccidentCtrl.newAccident.EmployeeID"
                ng-options="employee.id as (employee.LastName + ', ' + employee.FirstName) for employee in createAccidentCtrl.employees">
            <option value="">select an Employee</option>
        </select>
    </div>
    <div class="form-group">
        <label for="newAccidentDate">Accident Date:
            <span style="color:red" class="error" ng-show="accidentCreateForm.newAccidentDate.$touched && accidentCreateForm.newAccidentDate.$error.required">
                Required!
            </span>
            <span style="color:red" class="error" ng-show="accidentCreateForm.newAccidentDate.$touched && accidentCreateForm.newAccidentDate.$error.date">
                Not a valid date!
            </span>
        </label>
        <input type="text" class="form-control"
               id="newAccidentDate" ng-model="createAccidentCtrl.newAccident.AccidentDate"
               placeholder="yyyy-MM-dd" min="1970-01-01" max="2017-03-31" required>
    </div>
    <div class="form-group">
        <label for="newAccidentDescription">Accident Description: </label>
        <input type="text" class="form-control"
               id="newAccidentDescription"
               ng-model="createAccidentCtrl.newAccident.AccidentDescription"
               placeholder="Enter Accident Description" maxlength="255">
    </div>
    <div class="form-group">
        <label for="newAccidentState">Accident State</label>
        <select class="form-control"
                id="newAccidentState"
                ng-model="createAccidentCtrl.newAccident.AccidentState"
                ng-options="usstate.StateAbb as usstate.StateName for usstate in createAccidentCtrl.usstates">
            <option value="">No State</option>
        </select>
    </div>
    <div class="form-group">
        <label for="newAccidentCountry">Country:
            <span style="color:red" class="error" ng-show="accidentCreateForm.newAccidentCountry.$touched && accidentCreateForm.newAccidentCountry.$error.required">
                Required!
            </span>
        </label>
        <select class="form-control" name="newAccidentCountry" required
                id="newAccidentCountry"
                ng-model="createAccidentCtrl.newAccident.AccidentCountry"
                ng-options="country.CountryAbb as country.CountryName for country in createAccidentCtrl.countries">
            <option value="">select a Country</option>
        </select>
    </div>
    <button type="submit" class="btn btn-info btn-lg"
    ng-disabled="accidentCreateForm.$invalid">Create</button>
    <button type="button" class="btn btn-default btn-lg pull-right" ng-click="createAccidentCtrl.cancelCreating()">
        Cancel
    </button>
</form>
